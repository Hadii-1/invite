<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikkah Invitation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: rgba(255, 182, 193, 0.5);
            text-align: center;
            padding: 20px;
        }
        .invitation {
            background: rgba(245, 240, 225, 0.5); /* Light pinkish red with low opacity */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #d4af37;
            font-family: 'Brush Script MT', cursive;
        }
        p {
            font-size: 18px;
            color: #333;
            font-style: italic;
        }
        .couple {
            font-size: 22px;
            font-weight: bold;
            color: #a0522d;
            font-family: 'Brush Script MT', cursive;
        }
        .date {
            font-size: 20px;
            font-weight: bold;
            color: #b22222;
            font-style: italic;
        }
        .map-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #d4af37;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .map-link:hover {
            background-color: #b89730;
        }
    </style>
</head>
<body>
    <div class="invitation">
        <h1>You're Invited to Our Nikkah</h1>
        <p>With the blessings of Allah, we are pleased to invite you to the Nikkah ceremony of</p>
        <p class="couple">Asher & Zoya</p>
        <p>Please join us in celebrating this beautiful occasion.</p>
        <p class="date">Date: 23rd February 2025</p>
        <p>Venue: Rana Marriage Club</p>
        <p>We look forward to your presence and blessings.</p>
        <a class="map-link" href="https://www.google.com/maps/place/Street+No.+6A,+Hassanabad+Colony+Multan,+Pakistan/@30.215672,71.5225451,188m/data=!3m2!1e3!4b1!4m6!3m5!1s0x393b34331ec207c7:0xe367b6f434162200!8m2!3d30.215672!4d71.5231888!16s%2Fg%2F11qnbnj7sz?entry=ttu&g_ep=EgoyMDI1MDIxMi4wIKXMDSoASAFQAw%3D%3D" target="_blank">View Map</a>
    </div>
</body>
</html>
